input=$@
paper=-p
frequency=3:12:6

#----------------------
echo $input | ferretloop - $paper -s $frequency -i "Sea Surface Temperature" -o sosstsst 1variable_mapcylinmaportho2.jnl 'inputfile ORCA2.0 sosstsst[k=1,l=sloop] /lev=(-INF)(-1,31,1)(INF) ORCA2.0_continents'

#----------------------
echo $input | ferretloop - $paper -s $frequency -i "Sea Surface Salinity" -o sosaline 1variable_mapcylinmaportho2.jnl 'inputfile ORCA2.0 sosaline[k=1,l=sloop] /lev=(-INF)(28,32,2)(32.5,38,0.5)(40)(INF) ORCA2.0_continents'

#----------------------
