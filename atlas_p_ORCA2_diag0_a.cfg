#----------------------
echo $input | ferretloop - $paper -s $frequency -i "Net Downward Heat Flux" -o sohefldo 1variable_mapcylinmaportho2.jnl 'inputfile ORCA2.0 sohefldo[k=1,l=sloop] /lev=(-INF)(-340,140,20)(INF) ORCA2.0_continents'

#----------------------
echo $input | ferretloop - $paper -s $frequency -i "Net Upward Water Flux" -o sowaflup 1variable_mapcylinmaportho2.jnl 'inputfile ORCA2.0 sowaflup[k=1,l=sloop]*1E6 /lev=(-INF)(-65,65,5)(INF) ORCA2.0_continents'

#----------------------
echo $input | ferretloop - $paper -s $frequency -i "Sea Surface Height" -o sossheig 1variable_mapcylinmaportho2.jnl 'inputfile ORCA2.0 sossheig[k=1,l=sloop] /lev=(-INF)(-14.5,-2.5,0.5)(INF) ORCA2.0_continents'

#----------------------
echo $input | ferretloop - $paper -s $frequency -i "Ice Cover" -o soicecov 1variable_mapcylinmaportho2.jnl 'inputfile ORCA2.0 soicecov[k=1,l=sloop] /lev=(-INF)(0,1,0.05)(INF) ORCA2.0_continents'

